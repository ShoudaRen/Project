<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../fontAwesome/css/all.css">
    <link rel="stylesheet" href="../CSS/User.css">
    <link rel="stylesheet" href="../CSS/base.css">
    <link rel="icon" href="../static/ICON.png" type="image/x-icon">

    <style>
        body {
            background-image: url(../static/moon.jpg);
            background-repeat: no-repeat;
            background-clip: content-box;
            background-size: cover;
            font-family: sans-serif;
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, .8);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .5);
            border-radius: 10px;

        }

        .box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
            font-size: 30px;
        }
        .box .inputBox {
            position: relative;
        }
        .box .inputBox input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            letter-spacing: 1px;
            margin-bottom: 30px;
            border: none;
            border: 1px solid #fff;
            outline: none;
            background: transparent;
        }
        .box .inputBox label {
            position: absolute;
            top: 9px;
            left: 4px;
            padding-inline-end: 10px 0;
            font-size: 16px;
            color:#fff;
            pointer-events: none;
            transition: .5s;
        }
           /* amination */
        .box .inputBox input:focus~label,
        .box .inputBox input:valid~label {
            top: -18px;
            left: 0;
            color: #03a9f4;
            font-size: 12px;
        }
        .box input[type="submit"] {
            background: transparent;
            border: none;
            outline: none;
            color:#fff;
            background-color: brown;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            padding-bottom: 11px;
        }
        #register {
            background: transparent;
            border: none;
            outline: none;
            color:#fff;
            background: #03a9f4;
            padding: 10px 19px;
            cursor: pointer;
            border-radius: 5px ;
          
        }
        #Account{
            background: transparent;
            border: none;
            outline: none;
            color:#fff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px ;
            margin-left: 70px;
        }
    </style>
</head>
<body>
    <div class="box">
        
        <h2>Login</h2>
            <form action="">
                <div class="inputBox"><input type="text" name="Username" required="">
                    <label for="">Username</label>
                </div>
                <div class="inputBox"><input type="password" name="password" required="">
                    <label for="">Password</label>
                </div>
                <input type="submit" name="submit" value="Log In">
                <a href="../templates/register.html"><button id="register" type="button">Register</button></a>
                <a href="../templates/index.html"><button id="Account" type="button">Home</button></a>

            </form>
    </div>

</body>

</html>
