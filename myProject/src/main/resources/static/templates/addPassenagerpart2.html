				$("#btn-add-new-passenger").click(function () {
					$.ajax({
						url:"/passengers/insert_passenger",
						type:"POST",
						data:$("#form-add-new-passenger").serialize(),
						dataType:"JSON",
						success : function(json){
							if(json.state==200){
								alert("save Succeed!");
								location.href="Bus.html";
							}else { alert("save Failed");}
						},
						error:function (xhr){
							alert("oops! An unknown error"+" "+xhr.message)
						}
